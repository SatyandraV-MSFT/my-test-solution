name: "Remove Resource Group"
description: "Clean up resources deployed for testing"

inputs:
  resource_group_name:
    description: "Resource Group Name to remove"
    required: true
  azure_client_id:
    description: "Az Auth: Azure client ID"
    required: true
  azure_tenant_id:
    description: "Az Auth: Azure tenant ID"
    required: true
  azure_subscription_id:
    description: "Az Auth: Azure subscription ID"
    required: true

runs:
  using: "composite"
  steps:
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ inputs.azure_client_id }}
        tenant-id: ${{ inputs.azure_tenant_id }}
        subscription-id: ${{ inputs.azure_subscription_id }}
        enable-AzPSSession: true

    - name: Cleanup Resource Group
      shell: pwsh
      env:
        RESOURCE_GROUP_NAME: ${{ inputs.resource_group_name }}
      run: |
        if ($env:RESOURCE_GROUP_NAME) {
          Write-Output "Cleaning up Resource Group: $env:RESOURCE_GROUP_NAME"
          az group delete --name "$env:RESOURCE_GROUP_NAME" --yes --no-wait
        } else { Write-Output "No resource group to delete." }
